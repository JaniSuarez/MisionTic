<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Primer Formulario Grupo STRONG-TEAM</title>
	</head>

	<body>
	<header>
		<h1 style="color: black ;">FORMULARIO DE REGISTRO PARA CALCULAR EL IMC</h1>
		<h1 style="color: black ;">IMC: Indice de Masa Corporal</h1>
		<h2 style="color: black ;"><em>Cuidamos de su Salud</em></h2>
		

	<hr>
	</header>

		<form action="/my-handling-form-page" method="post">
			<ul>
				<br>
					<label for="name">Hola, Registre su Nombre Completo:</label>
					<input type="text" id="name" name="user_name" />
				</br>
				<p>Seleccione la Comunidad de la UNAB:</p>
				<div>
				  <input type="radio" id="estudiante" name="comunidad" value="estudiante"
						 checked>
				  <label for="estudiante">Estudiante</label>
				</div>

				<div>
				  <input type="radio" id="egresado" name="comunidad" value="egresado">
				  <label for="egresado">Egresado</label>
				</div>

				<div>
				  <input type="radio" id="docente" name="comunidad" value="docente">
				  <label for="docente">Docente</label>
				</div>
				<div>
				  <input type="radio" id="adminunab" name="comunidad" value="adminunab">
				  <label for="adminunab">Administrativo</label>
				</div>
				<p>
				  <label for="Genero">
					<span>Genero:</span>
				  </label>
				  <select id="Genero" name="user_genero">
					<option value="M">Masculino</option>
					<option value="F">Femenino</option>
					<option value="MF">Por Definir</option>
				  </select>
				</p>
				<p>
					<label for="mail">Ingrese su E-mail:</label>
					<input type="email" id="mail" name="user_mail" />
				</p>
				<p>
					<label for="edad">Edad:</label>
					<input type="text" id="edad" name="user_edad" />
				</p>
				<p>
					<label for="estatura">Estatura:</label>
					<input type="number" id="estatura" name="user_estatura" />
				</p>
				<p>
					<label for="peso">Peso:</label>
					<input type="number" id="peso" name="user_peso" />
				</p>
				<br class="button">
					<button type="submit">Calcule su IMC</button>
				</br>
			</ul>
		</form>
	</body>
