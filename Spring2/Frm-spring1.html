<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

	<body>
	<header>
		<h1 style="color: black ;">FORMULARIO DE REGISTRO PARA CALCULAR EL IMC</h1>
		<h1 style="color: black ;">IMC: Indice de Masa Corporal</h1>
		<em>Cuidamos <b>de</b> su <b>Salud</b></em>

	<hr>
	</header>

		<form action="/my-handling-form-page" method="post">
			<ul>
				<br>
					<label for="name">Hola, Registre su Nombre Completo:</label>
					<input type="text" id="name" name="user_name" />
				</br>
				<p>
				  <label for="Genero">
					<span>Genero:</span>
				  </label>
				  <select id="Genero" name="user_genero">
					<option value="M">Masculino</option>
					<option value="F">Femenino</option>
					<option value="MF">Por Definir</option>
				  </select>
				</p>
				<p>
					<label for="mail">Ingrese su E-mail:</label>
					<input type="email" id="mail" name="user_mail" />
				</p>
				<p>
					<label for="mail">Edad:</label>
					<input type="text" id="edad" name="user_edad" />
				</p>
				
				<br class="button">
					<button type="submit">Calcule su IMC</button>
				</br>
			</ul>
		</form>
	</body>
